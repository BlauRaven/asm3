<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment detail</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header-placeholder"></div>
        <form id="payment-form" novalidate>
            <h2>Delivery</h2>

            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                <div class="error" id="first-name-error"></div>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                <div class="error" id="last-name-error"></div>
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
                <div class="error" id="address-error"></div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
                <div class="error" id="city-error"></div>
            </div>
            
            <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" required>
                    <div class="error" id="postcode-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="email-error"></div>
            </div>

            <h2>Payment</h2>
            <p>Credit card</p>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX"required>
                <div class="error" id="card-number-error"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiration">Expiration date</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                    <div class="error" id="expiration-error"></div>
                </div>
                <div class="form-group">
                    <label for="security-code">Security Code</label>
                    <input type="text" id="security-code" name="security-code" required>
                    <div class="error" id="security-code-error"></div>
                </div>
            </div>

            <button type="submit">Submit Payment</button>
        </form>


        <div id="footer-placeholder"></div>
    </body>

    <script src="js/load-header.js"></script>
    <script src="js/load-footer.js"></script>
    <script src="payment.js"></script>

</html>
