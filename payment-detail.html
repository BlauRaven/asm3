<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment detail</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header-placeholder"></div>
        <main>
            <form id="payment-form" method="POST">
                <div class="form-container">
                    <!-- Delivery section -->
                    <div class="form-section">
                        <h2>Delivery</h2>
                        <input type="text" placeholder="Country" name="country" required>
                        <div class="input-row">
                            <input type="text" placeholder="First name" name="firstName" required>
                            <input type="text" placeholder="Last name" name="lastName" required>
                        </div>
                        <input type="text" placeholder="Address" name="address" required>
                        <div class="input-row">
                            <input type="text" placeholder="City" name="city" required>
                            <input type="text" placeholder="Postcode" name="postcode" required>
                        </div>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>

                    <!-- Payment section -->
                    <div class="form-section">
                        <h2>Payment</h2>
                        <p>Credit card</p>
                        <input type="text" placeholder="Card number (XXXX-XXXX-XXXX-XXXX)" name="cardNumber" required>
                        <div class="input-row">
                            <input type="text" placeholder="Expiration date (MM/YY)" name="expirationDate" required>
                            <input type="text" placeholder="Security code" name="securityCode" required>
                        </div>
                        <button type="submit" id="submit-button">Pay now</button>
                    </div>
                </div>
            </form>
        </main>
        <div id="footer-placeholder"></div>
    </body>

    <script src="js/load-header.js"></script>
    <script src="js/load-footer.js"></script>
    <script src="js/payment.js"></script>

</html>
