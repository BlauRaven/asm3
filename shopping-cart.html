<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping cart</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header-placeholder"></div>
        
        <main>
            <div class="cart-container">
                <p class="cart-title-text">Shopping cart (2 items)</p>
                <div class="cart-product">
                    <div class="cart-item">
                        <img src="images/kenny_pic.jpg" alt="Echeveria" class="cart-product-img">
                        <div class="product-info">
                            <p class="cart-product-name">Echeveria</p>
                            <p class="cart-product-price">$29.95</p>
                        </div>
                        <img src="images/number_icon.png" class="num-img">
                    </div>

                    <div class="cart-item">
                        <img src="images/Zayne.jpg" alt="Zayne" class="cart-product-img">
                        <div class="product-info">
                            <p class="cart-product-name">Zayne</p>
                            <p class="cart-product-price">$59.95</p>
                        </div>
                        <img src="images/number_icon.png" class="num-img">
                    </div>
                </div>

                <div class="cart-bottom">
                    <div class="cart-bottom-left">
                        <p>Special instruction for seller</p>
                        <form>
                            <label for="msg-to-seller"></label>
                            <input type="text" id="msg" name="msg">
                        </form>
                    </div>

                    <div class="cart-bottom-right">
                        <p>Total: $89.90</p>
                            <a href="payment-detail.html" class="cart-button">Checkout</a>

                    </div>
                </div>
            </div>
        </main>
            
        
        <div id="footer-placeholder"></div>
    </body>

    <script src="js/load-header.js"></script>
    <script src="js/load-footer.js"></script>
</html>
