<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="navbar">
            <a href="#" class="logo"> <img class="logo" src="images/lilypad_logo.png"> </a>
            <div class="navbar-left">
                <a href="#" class="text">Online shop</a>
                <a href="#" class="text">About us</a>
                <a href="#" class="text">Contact</a>
            </div>
            <div class="navbar-right">
                <a href="#" class="search"> <img class="search" src="images/search_icon.png"> </a>
                <a href="#" class="shopping-cart"> <img class="shopping-cart" src="images/shopping_cart.png"> </a>
            </div>
        </div>


        <div class="product-page">
            <div class="product-left">
                <img class="product-img" alt="Product image">
                <div class="plant-info">
                    <img class="plant-info-pic" src="images/sun.png">
                    <p class="sun-level"></p>
                    <img class="plant-info-pic" src="images/water.png">
                    <p class="water-level"></p>
                    <img class="plant-info-pic" src="images/cloud.png">
                    <p class="cloud-level"></p>
                </div>
            </div>

            <div class="product-right">
                <p class="productpage-name"></p>
                <p class="product-description">Description</p>
                <p class="product-detail"></p>
            </div>

            <button class="add-to-cart">Add to cart <span class="button-price"></span></button>
            <p class="reccomadtion">You may also like</p>

            <script src="product-page.js"></script>
        </div>
    </body>
</html>
