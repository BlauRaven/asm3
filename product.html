<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product page</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="header-placeholder"></div>
        <main>
            <div class="product-page">
                <div class="product-left">
                    <img class="product-img" alt="Product image">
                    <div class="plant-info">
                            <div class="plant-info-item">
                                <img class="plant-info-pic" src="images/sun.png">
                                <p class="sun-level"></p>
                            </div>
                            <div class="plant-info-item">
                                <img class="plant-info-pic" src="images/water.png">
                                <p class="water-level"></p>
                            </div>
                            <div class="plant-info-item">
                                <img class="plant-info-pic" src="images/cloud.png">
                                <p class="cloud-level"></p>
                            </div>
                        </div>
                </div>

                <div class="product-right">
                    <p class="productpage-name"></p>
                    <p class="product-description">Description</p>
                    <p class="product-detail"></p>
                </div>
                
                <div class="cart-action">
                    <a href="shopping-cart.html" class="cart-button">Add to cart &nbsp; <span class="button-price"></span></a>
                </div>
            </div>

            <div class="recommendation-section">
                <h2 class="recommendation-title">You may also like</h2>
                <div class="recommendation-cards">
                    <div class="product-card">
                        <a href="product.html?id=2">
                            <img src="images/Zayne.jpg">
                        </a>
                    </div>
                    <div class="product-card">
                        <a href="product.html?id=1">
                            <img src="images/kenny_pic.jpg">
                        </a>
                    </div>
                    <div class="product-card">
                        <a href="product.html?id=2">
                            <img src="images/Zayne.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-text">Â© 2025 Lilypads. All rights reserved.</p>
        </footer>
    </body>

    <script src="js/load-header.js"></script>
    <script src="js/product-page.js"></script>
</html>
